<form id="editForm" class="form" [formGroup]="editForm" novalidate>
    <h1 class="header">{{(!isNew ? 'Edit existing' : 'Add a new') + ' tag'}}</h1>
    <mat-tab-group mat-stretch-tabs dynamicHeight>
        <mat-tab label="General Data">
            <div class="form">
                <mat-form-field>
                    <input matInput placeholder="Name" [formControl]="ctlTagName" required >
                    <mat-error class="field-error" *ngIf="ctlTagName.hasError('required')">Name is required</mat-error>
                    <mat-error class="field-error" *ngIf="ctlTagName.hasError('tagUsed')">Name already in use</mat-error>
                </mat-form-field>
            </div>
        </mat-tab>
    </mat-tab-group>
    <div class="footer">
        <button type="submit" mat-button form="editForm"
            [disabled]="editForm.pristine || editForm.invalid || editForm.pending"
            (click)="update()">{{!isNew ? 'Update' : 'Add'}}</button>
        <button type="reset" mat-button (click)="cancel()">Cancel</button>
    </div>
</form>
