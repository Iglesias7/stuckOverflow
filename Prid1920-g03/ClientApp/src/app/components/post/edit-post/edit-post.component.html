<form id="editPostForm" class="form" [formGroup]="editPostForm" novalidate>
    <h1 class="header">{{(!isNew ? 'Edit existing' : 'Add a new') + ' post'}}</h1>
    <mat-tab-group mat-stretch-tabs dynamicHeight>
        <mat-tab *ngIf = "isQuestion" label="Title">
            <div class="form">
                <mat-form-field appearance="outline">
                    <mat-label>Title</mat-label>
                    <input matInput placeholder="Title" [formControl]="ctlTitle" appSetFocus required>
                    <mat-error  class="field-error" *ngIf="isQuestion && ctlTitle.hasError('required')">Required</mat-error>
                    <mat-icon matSuffix>create</mat-icon>
                  </mat-form-field>
                <simplemde [formControl]="ctlBody" ></simplemde>
            </div>
        </mat-tab>
        <mat-tab  *ngIf = "!isQuestion"  label="Body">
            <simplemde [formControl]="ctlBody" ></simplemde>
        </mat-tab>

        <mat-tab *ngIf = "isQuestion" label="Choice tag(s)">
            <div *ngFor="let tag of editPostForm.controls.tagForms.controls; let i = index" class="ng-tag" formArrayName = "tagForms">
                <mat-checkbox [formControlName] = "i" >{{ tags[i].name }}</mat-checkbox>
            </div>

            <mat-form-field class="example-chip-list">
                <mat-chip-list #chipList aria-label="Fruit selection">
                  <mat-chip
                    *ngFor="let fruit of fruits"
                    [selectable]="selectable"
                    [removable]="removable"
                    (removed)="remove(fruit)">
                    {{fruit}}
                    <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                  </mat-chip>
                  <input
                    placeholder="New fruit..."
                    #fruitInput
                    [formControl]="fruitCtrl"
                    [matAutocomplete]="auto"
                    [matChipInputFor]="chipList"
                    [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                    [matChipInputAddOnBlur]="addOnBlur"
                    (matChipInputTokenEnd)="add($event)">
                </mat-chip-list>
                <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
                  <mat-option *ngFor="let fruit of filteredFruits | async" [value]="fruit">
                    {{fruit}}
                  </mat-option>
                </mat-autocomplete>
              </mat-form-field>
        </mat-tab>
        
          
    </mat-tab-group>
    
    <div class="footer">
        <button type="submit" mat-button 
                form="editPostForm"
                *ngIf="isQuestion"
                [disabled]="editPostForm.pristine || editPostForm.invalid || editPostForm.pending"
                (click)="update()">{{!isNew ? 'Update' : 'Add'}}</button>

        <button type="submit" mat-button 
                form="editPostForm"
                *ngIf="!isQuestion"
                [disabled]="ctlBody.pristine || ctlBody.invalid || ctlBody.pending"
                (click)="update()">{{!isNew ? 'Update' : 'Add'}}</button>

        <button type="reset" mat-button (click)="cancel()">Cancel</button>
    </div>
</form>
