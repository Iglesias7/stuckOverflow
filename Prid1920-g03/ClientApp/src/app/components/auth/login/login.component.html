<div class="row">
    <div class="col-md-4 col-md-offset-4"></div>
    <div class="col-md-4 col-md-offset-4">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <h1 class="header">Login</h1>
            <div class="form">
                <mat-form-field>
                    <input #pseudo matInput placeholder="Pseudo" [formControl]="ctlPseudo" required appSetFocus>
                    <mat-error class="field-error" *ngIf="ctlPseudo.hasError('required')">Required</mat-error>
                    <mat-error class="field-error" *ngIf="ctlPseudo.hasError('custom')">{{ctlPseudo.errors.custom}}
                    </mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password" [formControl]="ctlPassword" required>
                    <a mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </a>
                    <mat-error class="field-error" *ngIf="ctlPassword.hasError('required')">Required</mat-error>
                    <mat-error class="field-error" *ngIf="ctlPassword.hasError('custom')">{{ctlPassword.errors.custom}}
                    </mat-error>
                </mat-form-field>
            </div><br>
            <div class="bg-login">
                <button [disabled]="loading" mat-stroked-button>Login</button>
