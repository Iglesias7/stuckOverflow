<h1>All questions</h1>

<div class="card-container">
    <mat-card class="example-card ecard" *ngFor="let question of questions" >
        <mat-card-header>
            <mat-card-title>{{ question.title }}</mat-card-title>
            <mat-card-subtitle>{{ question.body }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content class="card-content">
            <div *ngFor="let tag of question.tags">
                <span>{{ tag }}</span>
            </div>
            <div *ngFor="let comment of question.comments">
                <span>{{ comment }}</span>
            </div>
        </mat-card-content>
        <mat-card-actions class="card-buttons">

        </mat-card-actions>
    </mat-card>
</div>
