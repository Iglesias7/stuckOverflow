<div class="container" style="text-align: center; padding: 20px;">
        <h2 style="color: darkolivegreen;">Inscription</h2><br>
        <form [formGroup]="sigupForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <input type="text" 
                       formControlName="pseudo" 
                       placeholder="Nom d'utilisateur*" 
                       class="form-control"
                       style="width: 250px;  margin-left: 32%;"
                       [ngClass]="{ 'is-invalid': submitted && f.pseudo.errors }" />
    
                <div *ngIf="submitted && f.pseudo.errors" 
                     class="invalid-feedback">
    
                    <div *ngIf="f.pseudo.errors.required">Username is required</div>
                </div>
            </div>

            <div class="form-group">
                <input type="text" 
                        formControlName="firstName" 
                        placeholder="Votre prÃ©nom" 
                        class="form-control"
                        style="width: 250px;  margin-left: 32%;"
                        [ngClass]="{ 'is-invalid': submitted && f.pseudo.errors }" />
    
                <div *ngIf="submitted && f.pseudo.errors" 
                        class="invalid-feedback">
    
                    <div *ngIf="f.pseudo.errors.required">Username is required</div>
                </div>
            </div>

            <div class="form-group">
                    <input type="text" 
                            formControlName="lastName" 
                            placeholder="Votre nom*" 
                            class="form-control"
                            style="width: 250px;  margin-left: 32%;"
                            [ngClass]="{ 'is-invalid': submitted && f.pseudo.errors }" />
        
                    <div *ngIf="submitted && f.pseudo.errors" 
                            class="invalid-feedback">
        
                        <div *ngIf="f.pseudo.errors.required">Username is required</div>
                    </div>
                </div>

                <div class="form-group">
                    <input type="text" 
                            formControlName="email" 
                            placeholder="Votre adresse email*" 
                            class="form-control"
                            style="width: 250px;  margin-left: 32%;"
                            [ngClass]="{ 'is-invalid': submitted && f.pseudo.errors }" />
        
                    <div *ngIf="submitted && f.pseudo.errors" 
                            class="invalid-feedback">
        
                        <div *ngIf="f.pseudo.errors.required">Username is required</div>
                    </div>
                </div>

                <div class="form-group">
                        <input type="text" 
                                formControlName="dateOfBird" 
                                placeholder="Votre date de naissance" 
                                class="form-control"
                                style="width: 250px;  margin-left: 32%;"
                                [ngClass]="{ 'is-invalid': submitted && f.pseudo.errors }" />
            
                        <div *ngIf="submitted && f.pseudo.errors" 
                                class="invalid-feedback">
            
                            <div *ngIf="f.pseudo.errors.required">Username is required</div>
                        </div>
                    </div>
    
            <div class="form-group">
                <input type="password" 
                       formControlName="password" 
                       placeholder="Mot de passe*" 
                       class="form-control" 
                       style="width: 250px; margin-left: 32%;"
                       [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
    
                <div *ngIf="submitted && f.password.errors" 
                     class="invalid-feedback">
    
                    <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
            </div>
    
            <div class="form-group">
                <button [disabled]="loading" 
                        style="background-color: darkcyan; color: white;" 
                        class="btn">Je m'inscris</button>
                <img *ngIf="loading" 
                     class="pl-2"
