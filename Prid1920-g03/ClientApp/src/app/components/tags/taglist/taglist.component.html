<mat-toolbar>
    <mat-toolbar-row>
        <h1 class="title">Tags</h1>
    </mat-toolbar-row>
</mat-toolbar><br>
<div><p class="tag_info">A tag is a keyword or label that categorizes your question with other, similar questions. Using the right tags makes it easier for others to find and answer your question.</p>
</div>
<br>
<div class="filter_btn_toggle">
        <div class="row">
                <div class="col-sm-12">
                    <mat-form-field>
                        <input matInput (keyup)="filterChanged($event.target.value)" [(ngModel)] = "demo" placeholder="Filter by tag name" appSetFocus>
                    </mat-form-field>
                </div>
        </div>
        <mat-button-toggle-group class="toggle" appearance="legacy" name="fontStyle" aria-label="Font Style" style=" position: inherit;">
                <mat-button-toggle class="popular">Popular</mat-button-toggle>
                <mat-button-toggle class="Name">Name</mat-button-toggle>
                <mat-button-toggle class="New">New</mat-button-toggle>
        </mat-button-toggle-group>

</div><br><br>

<div class="tag-container">

    <mat-card matSort *ngFor="let tag of tags" >
        <mat-card-header>
            <mat-card-title>
                    <!-- <button mat-button >{{tag.name}}</button> -->
                    <a class="nav-link text-dar" [routerLink]='["/postlistbytag/"+tag.name]'>
                        {{tag.name}}
                    </a>
                </mat-card-title>
        </mat-card-header> 
         <mat-card-actions> 
            <button mat-icon-button tabindex="1" *ngIf="currentUser && isAdmin">
                <mat-icon type="submit" (click)="edit(tag)">edit</mat-icon>
            </button>
            <button mat-icon-button tabindex="-1" *ngIf="currentUser && isAdmin">
                <mat-icon type="submit" (click)="delete(tag)">delete</mat-icon>
            </button>
        </mat-card-actions>  
    </mat-card>
</div>

<div class="add_tag" *ngIf="currentUser && isAdmin">
    <div class="col-12">
        <button class="add_btn" mat-raised-button (click)="create()">Add a New Tag</button>
    </div>
</div>
