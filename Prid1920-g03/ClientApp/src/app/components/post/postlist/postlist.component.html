<h1>All questions</h1>

<div class="card-container">
    <mat-card class="example-card ecard" *ngFor="let question of questions" >
        <mat-card-header>
            <mat-card-title>{{ question.title }}</mat-card-title>
            <mat-card-subtitle>{{ question.body }}</mat-card-subtitle>
            <mat-card-subtitle>
                <div style="display: inline-block;" *ngFor="let tag of question.tags">
                    <button style="margin-right: 3px; border: none;  color: skyblue; background-color: black;">{{ tag }}</button>
                </div>
                    <mat-card class="example-card" style="width: 140px; float: right;">
                        <mat-card-header>
                            <div mat-card-avatar [style.background-size]="'cover'"
                            [style.background-image]="'url(' + (question.user.picturePath || 'uploads/unknown-user.jpg') + ')'"></div>
                          <mat-card-title>{{question.user.pseudo}}</mat-card-title>
                          <mat-card-subtitle>{{question.user.firstName || '&nbsp;' }}</mat-card-subtitle>
                          <mat-card-subtitle>{{question.user.lastName || '&nbsp;' }}</mat-card-subtitle>
                        </mat-card-header>
                      </mat-card>
            </mat-card-subtitle>
        </mat-card-header>
    </mat-card>
</div>
