<mat-toolbar>
    <mat-toolbar-row>
        <h1 class="title">Tags</h1>
    </mat-toolbar-row>
</mat-toolbar><br>
<div><p class="tag_info">A tag is a keyword or label that categorizes your question with other, similar questions. Using the right tags makes it easier for others to find and answer your question.</p>
</div>
<br>
<div class="filter_btn_toggle">
        <div class="row">
                <div class="col-sm-12">
                    <mat-form-field>
                        <input matInput (keyup)="filterChanged($event.target.value)" [(ngModel)] = "demo" placeholder="Filter by tag name" appSetFocus>
                    </mat-form-field>
                </div>
        </div>
        <mat-button-toggle-group class="toggle" appearance="legacy" name="fontStyle" aria-label="Font Style" style=" position: inherit;">
                <mat-button-toggle class="popular">Popular</mat-button-toggle>
                <mat-button-toggle class="Name">Name</mat-button-toggle>
                <mat-button-toggle class="New">New</mat-button-toggle>
        </mat-button-toggle-group>

</div><br><br>

<div class="tag-container">

    <mat-card matSort *ngFor="let tag of tags" >
        <mat-card-header>
            <button mat-button type="submit">{{tag.name}}</button mat-button>
        </mat-card-header> 
        <mat-card-action>
            <button mat-button type="submit" (click)="edit(row)">edit</button>
            <button mat-button type="submit" (click)="delete(row)">delete</button>
        </mat-card-action>  
    </mat-card>
</div>

<div class="row mt-3">
    <div class="col-12">
        <button mat-raised-button (click)="create()">Add a New Tag</button>
    </div>
</div>
